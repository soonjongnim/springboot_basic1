spring.application.name=basic1

#server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/soon9086?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=soon9086
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.soon9086.basic1.boundedContext

# 콘솔 색상 변경
spring.output.ansi.enabled=always

# JSP 파일 경로 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 서버 포트 (원하면 변경)
server.port=8080

# JSP 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 타임리프 캐시 끄기
spring.thymeleaf.enabled=false
#spring.thymeleaf.cache=false

# 타임리프 캐시 끄기(이 설정을 해야 꺼짐): 이걸 해죠야 해당 파일을 읽음. 자바에서 html파일 불러올때
#spring.thymeleaf.prefix=classpath:/templates/

# Spring Boot DevTools 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true